<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Login</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>Register page</h2>
	<section class="loginform cf">
		
	
		<form name="register" action="Register_Servlet" method="post" accept-charset="utf-8">
			
					<label for="name">NAME</label>
					<input type="text" name="name" placeholder="abcd..." required>
				
					<label for="email">EMAIL</label>
					<input type="email" name="email" placeholder="abcd@as.com" required>
					
					<label for="psw">PASSWORD</label>
					<input type="password" name="psw" placeholder="abcd@as.com" required>
					
					<label for="desig">Designation</label>
					<input type="text" name="desig" placeholder="abcd" required>
					
					<label for="dept">Department</label>
					<input type="text" name="dept" placeholder="abcd" required>
					
					<label for="type">Employee type</label>
					<input type="text" name="type" placeholder="abcd" required>
					
					<label for="eid">Employee id</label>
					<input type="text" name="eid" placeholder="abcd" required>
				
					<input type="submit" value="Register">

                
		</form>
	</section>
</body>
</html>
